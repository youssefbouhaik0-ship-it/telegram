name: Daily Fragrance Scanner

on:
  schedule:
    - cron: '0 8 * * *' # Remember this is 08:00 UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevents the job from getting stuck forever

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Updated to v4

      - name: Set up Python
        uses: actions/setup-python@v5 # Updated to v5
        with:
          python-version: '3.9'
          cache: 'pip' # Logic to cache pip dependencies automatically

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Scraper
        env:
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}
          TG_SESSION_STRING: ${{ secrets.TG_SESSION_STRING }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python scraper.py
